services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=pr_review_db
      - POSTGRES_USER=pr_review_user
      - POSTGRES_PASSWORD=pr_review_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pr_review_user -d pr_review_db" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ENV=local
      - LOG_LEVEL=debug
      - HTTP_ADDRESS=:8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=pr_review_user
      - DB_PASSWORD=pr_review_password
      - DB_NAME=pr_review_db
      - DB_SSL_MODE=disable
      - DB_MIGRATIONS_PATH=/app/migrations
    volumes:
      - ./migrations:/app/migrations:ro
    restart: unless-stopped

volumes:
  postgres_data:
